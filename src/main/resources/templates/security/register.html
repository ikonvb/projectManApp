<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head_layout :: header"></head>
<nav th:replace="fragments/nav_layout :: navbar"></nav>

<body>

<div class="container mt-5 col-3">

    <form th:action="@{/register/save}" th:object="${userAccount}" method="post">

        <h3 class="text-center">Registration Form</h3>

        <!--Filed for errors -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">There are errors</div>

        <!--Filed for userName -->
        <div class="form-group m-3">
            <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>

        <!--Filed for email -->
        <div class="form-group m-3">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" required/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <!--Filed for password -->
        <div class="form-group m-3">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <!--Filed for confirmPassword -->
        <div class="form-group m-3">
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password"
                   class="form-control"/>
            <span class="error" th:if="${passwordMathProblem}" th:text="${passwordMathProblem}"></span>
        </div>

        <div class="form-group m-3">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>

        <p class="text-center">
            Click <a th:href="@{/login}">here</a> to login.
        </p>
    </form>
</div>

<div class="text-center container mt-5 col-4">
    <div class="text-center" th:replace="fragments/description :: description-register"></div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
