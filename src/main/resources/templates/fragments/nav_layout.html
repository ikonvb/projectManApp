<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head_layout :: header"></head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">

    <img th:src="@{/img/pm.png}" class="rounded-circle"/>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/timelines}">Projects Timelines</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin section</a>
            </li>
        </ul>


        <!-- Register and login link-->
        <ul class="float-right navbar-nav" th:if="${principal == null}">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>

        <form th:if="${principal != null}" method="post" th:action="@{/logout}">
            <span class="text-white mr-2" th:text="${principal}"></span>
            <button class="btn btn-secondary">Logout</button>
        </form>
    </div>
</nav>
</html>
