<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head_layout :: header"></head>
<nav th:replace="fragments/nav_layout :: navbar"></nav>

<body>


<div class="container">
    <h3>Main Dashboard:</h3>
    <hr>
    <h4>Current projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Stage</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                    <td th:text="${aProject.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                // access to the variable from homeController 'projectStatusCnt'
                let chartData = "[[${projectStatusCnt}]]";

            </script>
        </div>

    </div>
</div>

<div class="container">
    <h4>Current employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Emails</th>
                    <th>Project count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProject : ${employeeProjectsCount}">
                    <td th:text="${aEmployeeProject.getFirstName()}"></td>
                    <td th:text="${aEmployeeProject.getLastName()}"></td>
                    <td th:text="${aEmployeeProject.getEmail()}"></td>
                    <td th:text="${aEmployeeProject.getProjectCount()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/myPieChart.js}"></script>
</body>
</html>
