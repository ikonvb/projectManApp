<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head_layout :: header"></head>
<nav th:replace="fragments/nav_layout :: navbar"></nav>

<body>

<div class="container mt-5 col-3">

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" placeholder="First name" th:field="*{firstName}">
            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label>Last name:</label>
            <input class="form-control" type="text" placeholder="Last name" th:field="*{lastName}">
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input class="form-control" type="text" placeholder="E-email" th:field="*{email}">
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <!--this will be used to bind to edit existing employee-->
        <input type="hidden" th:field="${employee.employeeId}">

        <button type="submit" class="btn btn-info form-control">Enter Employee</button>

    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
