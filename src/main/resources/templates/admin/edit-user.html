<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head_layout :: header"></head>
<nav th:replace="fragments/nav_layout :: navbar"></nav>

<body>

<div class="container mt-5 col-3">

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


    <form th:action="@{/admin/save}" th:object="${userAccount}" method="POST">

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" th:field="*{userName}">
            <span th:if="${#fields.hasErrors('userName')}" th:errors="${userAccount.userName}"></span>
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input class="form-control" type="text" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="${userAccount.email}"></span>
        </div>

        <div class="form-group">
            <input type="hidden" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="${userAccount.password}"></span>
        </div>

        <div class="form-group">
            <label>Role:</label>
            <select class="form-control" th:field="${userAccount.role}">
                <option th:value="ROLE_USER">ROLE_USER</option>
                <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>
        </div>

        <!--this will be used to bind to edit existing employee-->
        <input type="hidden" th:field="${userAccount.userId}">

        <button type="submit" class="btn btn-info form-control mt-3">Change user</button>

    </form>
</div>

</body>
</html>
